name: build
on:
  - push
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build the ansible execution environment
        run: ./ansible-lint.sh --version
      - name: Lint the development.yml playbook
        # TODO add --offline when https://github.com/ansible/ansible-lint/issues/2651 is fixed.
        run: ./ansible-lint.sh --parseable development.yml
