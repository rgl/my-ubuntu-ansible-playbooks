- name: Show Helm Releases
  block:
    - name: Get Helm Releases
      ansible.builtin.command: helm ls -A
      register: kind_helm_releases
      changed_when: false
    - name: Show Helm Releases
      ansible.builtin.debug:
        var: kind_helm_releases.stdout

- name: Show Kubernetes Nodes
  block:
    - name: Get Kubernetes Nodes
      ansible.builtin.command: kubectl get nodes
      register: kind_kubernetes_nodes
      changed_when: false
    - name: Show Kubernetes Nodes
      ansible.builtin.debug:
        var: kind_kubernetes_nodes.stdout

- name: Show Kubernetes Ingresses
  block:
    - name: Get Kubernetes Ingresses
      ansible.builtin.command: kubectl get -A ingress
      register: kind_kubernetes_ingresses
      changed_when: false
    - name: Show Kubernetes Ingresses
      ansible.builtin.debug:
        var: kind_kubernetes_ingresses.stdout
