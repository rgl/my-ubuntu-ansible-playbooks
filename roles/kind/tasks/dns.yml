- name: Delegate the DNS domain {{ cluster_name + "." + cluster_domain }}
  ansible.builtin.copy:
    # set the dns server to the cluster control plane ip address.
    content: |
      server=/{{ cluster_name }}.{{ cluster_domain }}/{{ cluster.ip_address }}#30053
    dest: /etc/dnsmasq.d/{{ cluster_name }}.{{ cluster_domain }}.conf
    mode: 0444
  notify: Restart dnsmasq
