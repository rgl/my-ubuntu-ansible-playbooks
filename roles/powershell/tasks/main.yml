# opt-out of telemetry.
# see https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_telemetry?view=powershell-7.4
- name: Opt-out of telemetry
  ansible.builtin.copy:
    content: |
      export POWERSHELL_TELEMETRY_OPTOUT=1
    dest: /etc/profile.d/opt-out-powershell-telemetry.sh
    mode: 0444

- name: Add the Microsoft APT repository key
  ansible.builtin.apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    keyring: /etc/apt/keyrings/packages.microsoft.com.gpg

- name: Add the PowerShell repository
  ansible.builtin.apt_repository:
    # see https://wiki.debian.org/DebianRepository/Format
    # see https://packages.microsoft.com/repos/microsoft-ubuntu-jammy-prod/dists/jammy/Release
    # see https://packages.microsoft.com/repos/microsoft-ubuntu-jammy-prod/dists/jammy/main/binary-amd64/Packages
    repo: >
      deb
      [arch=amd64 signed-by=/etc/apt/keyrings/packages.microsoft.com.gpg]
      https://packages.microsoft.com/repos/microsoft-ubuntu-{{ ansible_distribution_release }}-prod
      {{ ansible_distribution_release }}
      main
    state: present

# see https://github.com/PowerShell/PowerShell/releases
# see https://docs.microsoft.com/en-us/powershell/scripting/install/install-ubuntu?view=powershell-7.4#installation-via-package-repository
- name: Install PowerShell
  block:
    - name: Install powershell
      ansible.builtin.apt:
        name: powershell={{ powershell_version }}-*
        allow_change_held_packages: true
    - name: Pin powershell
      ansible.builtin.dpkg_selections:
        name: powershell
        selection: hold
