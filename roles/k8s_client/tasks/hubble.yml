- name: Install hubble
  args:
    executable: /bin/bash
  ansible.builtin.shell: "{{ lookup('file', 'install-hubble.sh') }}"
  environment:
    HUBBLE_VERSION: "{{ k8s_client_hubble_version }}"
  register: k8s_client_result
  changed_when: "'ANSIBLE CHANGED NO' not in k8s_client_result.stdout_lines"

- name: Install hubble bash completion
  block:
    - name: Get hubble bash completion
      ansible.builtin.command: hubble completion bash
      register: k8s_client_bash_completion
      changed_when: false
    - name: Install hubble bash completion
      ansible.builtin.copy:
        content: "{{ k8s_client_bash_completion.stdout }}"
        dest: /usr/share/bash-completion/completions/hubble
        mode: 0444
