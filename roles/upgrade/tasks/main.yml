# NB ensure the vscode.list file is absent as it messes with the one that we
#    set in the code role. which in turn, will mess with apt-get update that
#    is run by the Update cache task bellow.
- name: Remove vscode.list
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/vscode.list
    state: absent

- name: Update cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 10800 # 3h
  changed_when: false

- name: Upgrade the system
  ansible.builtin.apt:
    upgrade: dist

- name: Check reboot required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required

- name: Reboot when required
  ansible.builtin.reboot:
  when: reboot_required.stat.exists

- name: Remove unneeded packages
  ansible.builtin.apt:
    autoremove: true
    autoclean: true
