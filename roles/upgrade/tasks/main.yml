# NB ensure the apt source .list files that are installed by some packages are
#    removed. they mess with the ones that we set in our roles. which in turn,
#    will mess with apt-get update that is run by the Update cache task bellow.
- name: Remove apt source .list
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  with_items:
    - vscode.list
    - google-chrome.list

- name: Update cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 10800 # 3h
  changed_when: false

- name: Upgrade the system
  ansible.builtin.apt:
    upgrade: dist

# NB ensure the apt source .list files that are installed by some packages are
#    removed. they mess with the ones that we set in our roles. which in turn,
#    will mess with apt-get update that is run by the Update cache task bellow.
- name: Remove apt source .list
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  with_items:
    - vscode.list
    - google-chrome.list

- name: Check reboot required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required

- name: Reboot when required
  ansible.builtin.reboot:
  when: reboot_required.stat.exists

- name: Remove unneeded packages
  ansible.builtin.apt:
    autoremove: true
    autoclean: true
