- name: Install mitmproxy
  args:
    executable: /bin/bash
  ansible.builtin.shell: "{{ lookup('file', 'install-mitmproxy.sh') }}"
  environment:
    MITMPROXY_VERSION: "{{ desktop_mitmproxy_version }}"
  register: desktop_result
  changed_when: "'ANSIBLE CHANGED NO' not in desktop_result.stdout_lines"
