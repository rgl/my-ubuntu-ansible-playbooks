- name: Reboot
  ansible.builtin.reboot:

- name: Restart xrdp
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: restarted
  loop:
    - xrdp
    - xrdp-sesman

- name: Restart netbird
  async: "{{ '15m' | community.general.to_seconds | int }}"
  poll: "{{ '5s' | community.general.to_seconds | int }}"
  ansible.builtin.systemd:
    name: netbird
    state: restarted
