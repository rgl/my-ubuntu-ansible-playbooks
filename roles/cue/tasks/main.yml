- name: Install cue
  args:
    executable: /bin/bash
  ansible.builtin.shell: "{{ lookup('file', 'install.sh') }}"
  environment:
    CUE_VERSION: "{{ cue_version }}"
  register: cue_result
  changed_when: "'ANSIBLE CHANGED NO' not in cue_result.stdout_lines"

- name: Install cue bash completion
  block:
    - name: Get cue bash completion
      ansible.builtin.command: cue completion bash
      register: cue_bash_completion
      changed_when: false
    - name: Install cue bash completion
      ansible.builtin.copy:
        content: "{{ cue_bash_completion.stdout }}"
        dest: /usr/share/bash-completion/completions/cue
        mode: 0444
