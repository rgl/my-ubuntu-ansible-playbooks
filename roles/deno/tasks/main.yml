- name: Install deno
  args:
    executable: /bin/bash
  ansible.builtin.shell: "{{ lookup('file', 'install-deno.sh') }}"
  environment:
    DENO_VERSION: "{{ deno_version }}"
  register: deno_result
  changed_when: "'ANSIBLE CHANGED NO' not in deno_result.stdout_lines"

- name: Install deno bash completion
  block:
    - name: Get deno bash completion
      ansible.builtin.command: deno completions bash
      register: deno_bash_completion
      changed_when: false
    - name: Install deno bash completion
      ansible.builtin.copy:
        content: "{{ deno_bash_completion.stdout }}"
        dest: /usr/share/bash-completion/completions/deno
        mode: 0444
