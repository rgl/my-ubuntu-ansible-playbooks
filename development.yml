- name: Development
  hosts:
    - all
  gather_facts: true
  become: true
  roles:
    - upgrade
    - role: lms
      when: ansible_virtualization_role == 'host'
    - dns
    - base
    - cfssl
    - role: kvm
      when: "'kvm' in ansible_virtualization_tech_host"
