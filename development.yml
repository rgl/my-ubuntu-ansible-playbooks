    - docker_registry
    - powershell
    - yq
    - static_web_server
    - clickhouse_client
    - talosctl
    - github_client
    - k8s_client
    - aws_client
    - azure_client
    - gcp_client
    - argocd_client
    - vmware_client
    - packer
    - terraform
    - terramate
    - vagrant
    - go
    - tinygo
    - rust
    - zig
    - wasmer
    - wasmtime
    - javy
    - spin
    - dotnet_sdk
    - nodejs
    - bun
    - deno
    - pulumi
    - cue
    - dagger
    - syft
    - grype
    - kind
    - solo2
    - esptool
    - desktop
    - android
