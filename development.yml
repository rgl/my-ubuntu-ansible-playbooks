- name: Development
  hosts:
    - all
  gather_facts: true
  become: true
  roles:
    - upgrade
    - role: lms
      when: ansible_virtualization_role == 'host'
    - dns
    - base
    - cfssl
    - role: kvm
      when: "'kvm' in ansible_virtualization_tech_host"
    - docker
    - docker-registry
    - powershell
    - yq
    - talosctl
    - k8s-client
    - azure-client
    - gcp-client
    - vmware-client
    - packer
    - terraform
    - vagrant
    - go
    - rust
    - dotnet-sdk
    - nodejs
    - pulumi
    - cue
    - dagger
    - syft
    - grype
    - kind
    # - k3d   # TODO understand why we cannot access a metallb LoadBalancer IP from the host.
    # - talos # TODO understand why we cannot access a metallb LoadBalancer IP from the host.
    - desktop
    - android
    - projects
